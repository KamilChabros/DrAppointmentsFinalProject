<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Welcome!</title>
    <meta charset="UTF-8">
    <title>Patient view</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<h1>Imię i nazwiska zalogowanego użytkownika <p th:text="${patient}"></p> </h1>

<h2>
    <!--Linia poniżej rozszerza dostęp o wszystkich zalogowanych użytkowników-->
    <!--<div sec:authorize="isAuthenticated()">-->
    <div sec:authorize="hasRole('PATIENT')">
        <div sec:authentication="principal.authorities"></div>
        Witaj użytkowniku o loginie
        <h2 th:line="text">[[${#httpServletRequest.remoteUser}]]!</h2>
    </div>
</h2>




<form th:action="@{/logout}" action="@{/logout}" method="post">
    <input type="submit" value="Log Out"/>
</form>

</body>
</html>
